<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#5d977a] dark:bg-[#313131]">
                <div class="mx-auto px-6 py-12 container">
                    <div class="grid md:grid-cols-1 lg:grid-cols-3">
                        <div>
                            <h1 class="py-3 max-w-lg font-semibold" >Subscribe to our newsletter for updates.</h1>
    <div class="gap-1 grid grid-cols-2 max-sm:grid-cols-1 w-auto sm:w-[540px] lg:w-auto container">
        <input id="email" type="email" placeholder="Email Address" required class="px-3 py-1 rounded w-auto h-auto text-xs">
            <button type="submit"  class="bg-[#ff4000] p-1 rounded w-auto sm:w-[90px] h-7 text-white text-xs">Subscribe</button>
                </div>
                </div>
        <section class="gap-0 grid md:grid-cols-2">
            <section>
                 <p class="py-3 font-semibold text-black text-sm">Quick Link</p>
                 <div class="grid text-sm">
                <a href="#">Home</a>
                <a class="py-2" href="#">Who We Are</a>
                <a href="#">Our Philosophy</a>
                    </div>
                        </section>
        <section>
            <p class="py-3 font-semibold text-black text-sm">Technologies</p>
            <div class="grid text-sm">
                <a href="#">HTML</a>
                <a class="py-2"href="#">CSS</a>
                <a href="#">JavaScript</a>
            </div> 
            </section>
                </section>
                    </div>
                    
        <hr class="my-6 border-[#d86943]">
            <div class="flex" >
             <a href="#">
                            <img class= "w-auto h-5" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                         </a>
                    </div>
                </div>
    </footer>

</body>
</html>
